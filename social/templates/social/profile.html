{% extends 'social/feed.html' %}
{% block content %}

<!-- Profile -->
<div class="profile">
	<img src="{{ user.profile.imagenes.url }}">
	<h2>@{{ user.username }}</h2>
	<button><a class="follow-button" href="#">Follow</a></button>
</div>

<!-- Follow items -->
<div class="follow">
	<div>
		<h5>Tweets</h5>
		<p>{{ user.posts.count }}</p>
	</div>
	<div>
		<h5>Seguidores</h5>
		<p>0</p>

	</div>
	<div>
		<h5>Siguiendo</h5>
		<p>0</p>
	</div>
</div>


{{ block.super }}
{% endblock %}
